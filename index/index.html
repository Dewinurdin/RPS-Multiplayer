<!DOCTYPE html>
<html>
<head>
	<title>RPS Multiplayer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- BOOTSTRAP Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="../assets/css/style.css">
	<!-- JQUERY -->
	 <script src="https://cdnjs.CloudFlare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/javascript/app.js"></script>
	<!-- FIREBASE -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script type="text/javascript" src="../assets/javascript/firebase.js"></script>	
</head>
<body>
	<header>
		<h1>Rock Paper Scissor</h1>
	</header>

		<div class="score-board">
			<div class="badge" id="player-one">
				<form id = "player-oneForm">
						<label for="player-oneLabel"></label>
						<input type="text" id="one-input"><br>
						<input id="add-topic" class = "btn" type="submit" value="Type your name">
				</form>
			</div>

			<div class="badge" id="player-two">
				<form id = "player-oneForm">
						<label for="player-oneLabel"></label>
						<input type="text" id="one-input"><br>
						<input id="add-topic" class = "btn" type="submit" value="Type your name">
				</form>			
			</div>
			<span id="player-onescore">0</span> : <span id="player-twoscore">0</span>
		</div>

		<div class="result">
			<p></p>
		</div>

		<div class="choices">
			<div class="choice"  id="r">
				<img src="../assets/images/rock.jpg" alt="rock" height="70px" width="70px">
			</div> 
			<div class="choice" id="p">
				<img src="../assets/images/paper.jpg" alt="paper" height="70px" width="70px">
			</div> 
			<div class="choice" id="s">
				<img src="../assets/images/scissor.jpg" alt="scissor" height="70px" width="70px">
			</div> 
			
		<p id="action-message">Make Your Move</p>


	
	


</body>
</html>
